<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Blog</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="Index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Coffee<span class="logo__bold">Blog</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">About us</a>
                    <a href="cursos.html" class="navegacion__enlace">Courses</a>
                    <a href="contacto.html" class="navegacion__enlace">Contact us</a>
                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Coffee Blog with tips and courses</h2>
            <p class="no-margin">Learn the best recipes and tips from experts</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contact us</h3>
        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label class = "campo__label" for="name">Name</label>
                <input class = "campo__field" type="text" placeholder="Your Name" id="name">
            </div>
            <div class="campo">
                <label class = "campo__label" for="email">E-mail</label>
                <input class = "campo__field" type="email" placeholder="Your E-mail" id="email">
            </div>
            <div class="campo">
                <label class = "campo__label" for="mensaje">Text</label>
                <textarea class = "campo__field campo__field--textarea" id="mensaje"></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Send" class="boton boton--primario">
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="Index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Coffee<span class="logo__bold">Blog</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">About us</a>
                    <a href="cursos.html" class="navegacion__enlace">Courses</a>
                    <a href="contacto.html" class="navegacion__enlace">Contact us</a>
                </nav>
            </div>
        </div>
    </footer>
</body>

</html>
